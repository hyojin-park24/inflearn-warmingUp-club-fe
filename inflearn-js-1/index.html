<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
</head>
<body>
    <h2>Bugger Menu</h2>

    <nav class="navigaion">
        <input type="radio" name="filter" id="select-all" class="selectedButton" checked/>
        <label for="select-all">All</label>
        <input type="radio" name="filter" id="select-set" class="selectedButton" />
        <lable for="select-set">SET</lable>
        <input type="radio" name="filter" id="select-side" class="selectedButton" />
        <label for="select-side">SIDES</label>
        <input type="radio" name="filter" id="select-pie" class="selectedButton" />
        <label for="select-pie">PIES</label>
        <input type="radio" name="filter" id="select-drink" class="selectedButton"/>
        <label for="select-drink">DRINKS</label>
        
    </nav>
    <main>
        <ul class="menu-list">
            <li class="menu-item">
                <img src="/" alt="" class="menu-img"/>
                <div class="text-container">
                    <h3 class="memu-title"></h3>
                    <p class="menu-price"></p>
                    <p class="menu-description"></p>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
